<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>jQuery Click-to-Clipboard prototype</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <script src="jquery-1.2.6.js" type="text/javascript"></script>
    <script src="jquery.flash.js" type="text/javascript"></script>
    <script src="../jquery.clipboard.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
    /*<![CDATA[*/
hr {
clear: both;
margin: 1em 0; 
}

.example {
margin: 1em;
float: left;
}

/*-*/

#embed-form {
float: left;
position: relative;
}

#embed-form input {
font-size: 1.6em;
width: 180px;
}

#embed-form .copied-to-clipboard {
display: block;
position: absolute;
top: 50%;
right: 40px;
background: url(copied-to-clipboard.png) center no-repeat;
height: 41px;
width: 86px;
overflow: hidden;
text-indent: -9999em;
margin-top: -20px;
}

/*-*/


    /*]]>*/
    </style>
</head>
<body>
  <div class="example">
    <form id="embed-form" action="#"><label for="share-link">Share link:</label><input id="share-link" name="share-link" type="text" size="10" value="http://path-to-image-share" /></form>
  </div><!-- /.example -->
  <hr />
  <div class="example">
    <form id="embed-form-2" action="#"><label for="share-link-2">Share link:</label><input id="share-link-2" name="share-link-2" type="text" size="10" value="http://path-to-image-share" /></form>
  </div><!-- /.example -->
  <hr />
  <script type="text/javascript">
//<![CDATA[
$(document).ready(function() {
  $('#share-link').clickToClipboard();
  $('#share-link-2').clickToClipboard({clipboardText: 'Copied to Clipboard', clipboardTextInsert: 'before', clipboardTextTarget: 'input'});
});

//]]>
  </script>
</body>
</html>
